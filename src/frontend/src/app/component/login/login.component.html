<div class="col-md-12">
    <div class="card card-container">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
          <div class="col-lg-10 align-self-end">
            <h2 class="font-weight-bold">Course Enrolment Management Application</h2>
          </div>
        </div>
        <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" ngModel name="username" class="form-control" id="email"  placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="text-center pt-1 mb-5 pb-1">
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign In</button>
          <a style="text-align: center" class="text-muted" routerLink="/forgot-password">Forgot password ?</a>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" *ngIf="loginForm.submitted && isLoginFailed">{{errMessage}}</div>
        </div>
        <div class="d-flex align-items-center justify-content-center pb-4">
          <p class="mb-0 me-2" >Don't have an account?</p>
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</button>
        </div>
      </form>

    </div>
</div>
<!-- Sign Up Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" id="btn-close-modal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ngModel name="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
          </div>
          <button [disabled]="signUpForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>
          <div class="form-group" *ngIf="signUpForm.submitted && isSignupFailed" >
            <div class="alert alert-danger" >{{errMessage}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
